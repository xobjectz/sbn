    "docs/reconsider.rst",
    "docs/skull.jpg",
    "docs/source.rst",
    "docs/verbatim2.png",
    "docs/banner.png",
    "docs/ECHAabilify.png",
    "docs/ECHAzyprexa.png",
    "docs/guilty.rst",
    "docs/kamer.png",
    "docs/OTP2.png",
    "docs/request.rst",
    "docs/skull3.png",
    "docs/verbatim.rst",
    "docs/writings.rst",
    "docs/bevestigd.jpg",
    "docs/ECHAclozapine.png",
    "docs/wallpaper.png",
    "docs/index.rst",
    "docs/manual.rst",
    "docs/wallpaper.png",
]

"share/doc/sbn/_static" = [
    "docs/_static/sbn.css",
]

"share/doc/sbn/pdf" =  [
    "docs/pdf/bevestigd.pdf",
    "docs/pdf/EM_T04_OTP-CR-117_19.pdf",
