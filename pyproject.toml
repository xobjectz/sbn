[build-system]
requires = ["setuptools>=43.0.0", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "sbn"
description = "Skull, Bones and Number (OTP-CR-117/19)"
version = "92"
authors = [
    {name = "OTP-CR-117/19", email = "skullbonesandnumer@gmail.com" },
]
readme = "README.rst"
license = { text="Public Domain"}
classifiers=[
    'Development Status :: 3 - Alpha',
    'License :: Public Domain',
    'Operating System :: Unix',
    'Programming Language :: Python',
    'Topic :: Utilities'
]

[project.optional-dependencies]
dev = []

[project.scripts]
sbn = "sbn.__main__:wrapped"
sbnd = "sbn.__main__:daemoned"


[project.urls]
"home" = "https://pypi.org/project/sbn"
"bugs" = "https://github.com/bthate/sbn/issues"
"source" = "https://github.com/bthate/sbn"


[tool.setuptools]
packages = [
   "sbn",
   "sbn.modules"
]
zip-safe = true


[tool.setuptools.data-files]
"share/doc/sbn" = [
    "docs/about.rst",
    "docs/arrest.png",
    "docs/conf.py",
    "docs/ECHAhaldol.png",
    "docs/evidence.rst",
    "docs/genocide.png",
    "docs/informed.jpg",
